<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScriBlue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nixgon+Font&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nixgon Font', sans-serif;
        }

        h1.text-black {
            font-family: 'Black Han Sans', sans-serif;
            font-weight: light;
        }

        .hero {
            padding: 50px 0;
            color: #00498c;
            position: relative;
            text-align: center;
            background-color: #ffffff;
        }

        .hero img.navbar-logo {
            max-height: 160px;
            margin-right: auto;
            margin-left: 10px;
            padding: 1px;
        }

        .hero h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .hero h2 {
            font-size: 1rem;
        }

        .card-container {
            display: flex;
            justify-content: center;
        
            flex-wrap: wrap;
            margin-top: -20px;
            margin-bottom: -40px;
        }

        .card {
            width: 35rem;
            height: 25rem;
            margin-bottom: 20px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex; /* Flexbox 추가 */
            border-radius: 0;
        }

        .card img {
            width: 100%; /* 이미지가 카드의 전체 너비를 차지하도록 설정 */
            height: 100%; /* 카드 높이에 맞게 조절 */
            object-fit: cover;
            background: white;
        }

        .card-body {
            width: 100%; /* 텍스트가 카드의 나머지 전체를 차지하도록 설정 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .menu-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background: none;
            margin-top: -35px;
        }

        .menu-container a {
            color: #000000;
            text-decoration: none;
            margin-right: 60px;
        }

        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
            margin-left: 40px;
        }

        /* 제작하기 버튼 스타일 */
        .card-link {
            display: flex;
            justify-content: center;
            margin-left:234px;
            width: 70rem;
            padding: 10px 30px;
            background-color: rgba(169, 174, 199, 0.553);
            color: black;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
            margin-top: auto;
            align-self: center;
        }

        .card-link:hover {
            background-color: rgba(77, 85, 129, 0.553);
            color: rgb(247, 247, 247);
        }

        /* 텍스트 볼드체 스타일 */
        .card-title {
            font-family: 'Black Han Sans', sans-serif;
            font-weight: light;
            font-size: 1.6rem; /* beginner 제목 크기 조정 */
            margin-bottom: 20px; /* h5와의 간격 조정 */
            font-weight: bold;
        }   

        .card-subtitle {
            margin-bottom: 20px; /* h6와의 간격 조정 */
            font-weight: bold;
        }
        
        .card-subtitle::after {
    content: "";
    display: block;
    width: 39%; /* 밑줄의 길이를 조절할 수 있습니다. */
    height: 1.5px; /* 밑줄의 굵기를 조절할 수 있습니다. */
    background-color: #00498c; /* 밑줄의 색상을 조절할 수 있습니다. */
    margin-top: 3.5px; /* 밑줄과 텍스트 간의 간격을 조절할 수 있습니다. */
}

        .card-text {
            margin-top: 10px; /* 텍스트와의 간격 조정 */
        }       

        .card-link {
            margin-top: 10px; /* 제작하기 버튼과의 간격 조정 */
        }
        
        /* View All Products 버튼 스타일 */
        .view-all-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .view-all-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(169, 174, 199, 0.553);
            color: black;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 25px;
        }

        .view-all-link:hover {
            background-color: rgba(77, 85, 129, 0.553);
            color: white;
        }

        .nav-item {
            position: relative;
            display: inline-block;
            color: #000000;
            text-decoration: none;
            margin-right: 60px;
            transition: color 0.3s;
        }

        .nav-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fadb5f;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-item:hover {
            color: #00498c;
        }

        .nav-item:hover::before {
            opacity: 0.2;
        }

        #logo:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }

        .hero {
            padding: 50px 0;
            color: #d3dce2;
            position: relative;
            text-align: center;
            background: linear-gradient(to bottom, #d3dce2 0%, #ffffff 100%);
        }
    </style>
</head>

<body>

    <div class="hero text-left py-5" style="background-color: #d3dce2;">
        <div class="menu-container">
            <a href="index.html" class="nav-item" id="home-link">Home</a>
            <a href="#" class="nav-item" id="about-link">About</a>
            <a href="#" class="nav-item" id="shop-link">Shop</a>
            <a href="#" class="nav-item" id="contact-link">Contact</a>
            <span class="cart-icon">🛒</span>
        </div>
        <a href="index.html"><img src="C:\Users\meeting2\Desktop\githubimages\penscr.png" alt="Logo" class="navbar-logo"
                id="logo" style="max-height: 100px; margin: 10px;"></a>
    </div>
    <div class="container mt-5">
        <div class="card-container">
            <!-- 첫 번째 카드에 텍스트 넣기 -->
            <div class="card" onclick="location.href='beginner.html';" style="cursor:pointer;">
                <div class="card-body" style="display: flex;">
                    <div style="padding-left: 20px;">
                        <h5 class="card-title">Beginner</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원 · 10분 후 제작 완료!</h6>
                            <p class="card-text ">
                                <br />세 가지 옵션 중 가장 적은 글자 수로 간편하게 제작할 수 있어요.<br />
                                <br />ScriBlue에서의 첫 시도라면, 합리적인 제작 방법이지요.<br /><br />
                                제공되는 템플릿에 한 자 한 자 마음을 담아 적어주세요.<br />
                                <br />ScriBlue가 당신의 손글씨 폰트를 생성해드려요!<br /><br />
                            </p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드에 이미지 넣기 -->
            <div class="card">
                <img src="C:\Users\meeting2\Desktop\githubimages\beginner1.png" alt="이미지_대체_텍스트" class="card-img">
            </div>
        </div>
    </div>
    <!-- 제작하기 버튼은 카드 밖으로 이동 -->
    <a href="https://www.hongik.ac.kr/index.do" target="_blank" class="card-link" style="align-self: flex-end; margin-top: 20px; margin-bottom: 30px;">제작하기</a>
    <!-- View All Products 버튼 -->
    <div class="view-all-button" style="margin-top: 30px; margin-bottom: 30px;">
        <a href="index.html" class="view-all-link">View All Products</a>
    </div>
</body>

</html>
